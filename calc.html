    <script>

    var total = 0;
    var paintTotal = 0;
    var sqft = 0;
    var receipt = ["Free Estimate"];
    var addR = '%0D%0A'+ 0;
    var roomCount = 0;
    var countertop = 0;
    var cabinetTotal = 0;
    var backsplashTotal = 0;
    var backsplashCount = 0;


    function reset(){
    total = 0;
    document.getElementById('vresp').innerHTML = '$' + total;
    }


      document.addEventListener('DOMContentLoaded',function() {
        document.querySelector('select[name="room-count"]').onchange=changeEventHandler;
        document.querySelector('select[name="countertop"]').onchange=changeEventHandler1;
        document.querySelector('select[name="cabinets"]').onchange=changeEventHandler2;
    },false);

    function changeEventHandler(event) {
        // You can use “this” to refer to the selected element.
        if(!event.target.value)
          {
            document.getElementById('vresp').innerHTML = '$ ' + 0;
          }
        else {
          roomCount = parseFloat(event.target.value);
          paintTotal = roomCount * 400;
        }
    }

    function paint()
    {
      var checkBox = document.getElementById("myCheck0");
      if(checkBox.checked == true)
        {
        total += parseFloat(paintTotal);
        document.getElementById('vresp').innerHTML = '$ ' + total;
        addR = '%0D%0A'+ ' ' + roomCount + ' Rooms to paint at $' + paintTotal;
        receipt.push(addR);
        }
      else
          {
            text.style.display = "none"
          }

    }

    function trim()
    {

      var trimTotal = 0;
      trimCount = roomCount * 80;
      trimTotal = (trimCount * .9) + (roomCount * 100);

      // Get the checkbox
      var checkBox = document.getElementById("myCheck");
      // Get the output text
      var text = document.getElementById("text");

      // If the checkbox is checked, display the output text
      if (checkBox.checked == true){
        total += parseFloat(trimTotal);
        document.getElementById('vresp').innerHTML = '$ ' + total;
        addR = '%0D%0A'+ ' ' + trimCount + ' linear ft to trim at $' + trimTotal;
        receipt.push(addR);  } else {
        text.style.display = "none";
      }

    }

    function drywall()
    {

      var drywallTotal = 0;
      drywallCount = roomCount * 28;
      drywallTotal = (drywallCount * 7.96) + (roomCount * 800);

      // Get the checkbox
      var checkBox = document.getElementById("myCheck2");

      // If the checkbox is checked, display the output text
      if (checkBox.checked == true){
        total += parseInt(drywallTotal);
        document.getElementById('vresp').innerHTML = '$ ' + total;
        addR = '%0D%0A'+ ' ' + drywallCount + ' rooms to drywall at $' + drywallTotal;
        receipt.push(addR);  } else {
        text.style.display = "none";
      }

    }

    function backsplash()
    {

      var backsplashTotal = 0;
      backsplashCount = 20;
      backsplashTotal = backsplashCount * 40;

      // Get the checkbox
      var checkBox = document.getElementById("myCheck3");

      // If the checkbox is checked, display the output text
      if (checkBox.checked == true){
        total += parseFloat(backsplashTotal);
        document.getElementById('vresp').innerHTML = '$ ' + total;
        addR = '%0D%0A'+ ' ' + backsplashCount + ' hours to backsplash at $' + backsplashTotal;
        receipt.push(addR);  } else {
        text.style.display = "none";
      }

    }





    var toggleVisibility = function(element) {
      if(element.style.display=='block'){
          element.style.display='none';
      } else {
          element.style.display='block';
      }
    }

    function doMail() {
      var email ="Matt@woodandmortar.com?&subject=Wood%20and%20Mortar&body=";
      location.href = "mailto:"+email+receipt+"%0D%0A"+"%0D%0A"+"Total: $"+total+"%0D%0A"+"%0D%0A"+"I'm ready for you to contact me, my number is (Enter your Phone number here)";
    }



    function changeEventHandler1(event) {
        // You can use “this” to refer to the selected element.
        if(!event.target.value)
          {
            document.getElementById('vresp').innerHTML = '$ ' + 0;
          }
        else {
          var countertop = parseFloat(event.target.value);
          kitchenTotal = countertop * 90;
          total += parseFloat(kitchenTotal);
          document.getElementById('vresp').innerHTML = '$ ' + total;
          addR = '%0D%0A'+ ' at $' + parseFloat(event.target.value) + ' per sqft of material plus install at $' + kitchenTotal;
          receipt.push(addR);
        }
    }
    function changeEventHandler2(event) {
        // You can use “this” to refer to the selected element.
        if(!event.target.value)
          {
            document.getElementById('vresp').innerHTML = '$ ' + 0;
          }
        else {
          var cabinets = parseFloat(event.target.value);
          cabinetTotal = cabinets * 40;
          total += parseFloat(cabinetTotal);
          document.getElementById('vresp').innerHTML = '$ ' + total;
          addR = '%0D%0A'+ ' ' + parseFloat(event.target.value) + ' hours to finish at $' + cabinetTotal;
          receipt.push(addR);
        }
    }

    </script>
