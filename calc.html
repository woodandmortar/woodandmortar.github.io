<style>
.diamond {
  position: absolute;
  bottom: 60px;
  right: 40px;
  height: 60px;
  z-index: 30;
  width: 60px;
  line-height: 50px;
  text-align: center;
5}
.diamond:before {
  position: absolute;
  content: '';
  bottom: 0px;
  left: 0px;
  height: 100%;
  width: 100%;
  transform: rotateX(45deg) rotateZ(45deg);
  background-color: #f7bb54;
  z-index: -1;
}
.diamond:after {
  position: absolute;
  top: 10px;
  left: 10px;
  content: '';
  height: calc(100% - 22px);  /* -22px is 2 * 10px gap on either side - 2px border on either side */
  width: calc(100% - 22px);  /* -22px is 2 * 10px gap on either side - 2px border on either side */
  border: 1px solid white;
  transform: rotateX(45deg) rotateZ(45deg);
}

</style>

var toggleVisibility = function(element) {

}
