<style>
.diamond {
  position: absolute;
  bottom: 60px;
  right: 40px;
  height: 60px;
  z-index: 30;
  width: 60px;
  line-height: 50px;
  text-align: center;
5}
.diamond:before {
  position: absolute;
  content: '';
  bottom: 0px;
  left: 0px;
  height: 100%;
  width: 100%;
  transform: rotateX(45deg) rotateZ(45deg);
  background-color: #f7bb54;
  z-index: -1;
}
.diamond:after {
  position: absolute;
  top: 10px;
  left: 10px;
  content: '';
  height: calc(100% - 22px);  /* -22px is 2 * 10px gap on either side - 2px border on either side */
  width: calc(100% - 22px);  /* -22px is 2 * 10px gap on either side - 2px border on either side */
  border: 1px solid white;
  transform: rotateX(45deg) rotateZ(45deg);
}

</style>

var total = 100;
var rooms = 1;

function bathroomSmall(){
  total += 950;
  document.getElementById('vresp').innerHTML = '$' + total;
}
function bathroomMedium(){
  total += 1150;
  document.getElementById('vresp').innerHTML = '$' + total;
}
function bathroomLarge(){
  total += 1750;
  document.getElementById('vresp').innerHTML = '$' + total;
}
function countRooms(){
rooms = parseFloat(document.getElementById('id1').value);
rooms *= 145;
total = rooms + total;
document.getElementById('vresp').innerHTML = '$' + total;
}
function wood(){
rooms = parseFloat(document.getElementById('wrm').value);
rooms = rooms * 445;
total = rooms + total;
document.getElementById('vresp').innerHTML = '$' + total;
}
function carpet(){
rooms = parseFloat(document.getElementById('crm').value);
rooms *= 245;
total = rooms + total;
document.getElementById('vresp').innerHTML = '$' + total;
}
function tile(){
rooms = parseFloat(document.getElementById('trm').value);
rooms *= 415;

document.getElementById('vresp').innerHTML = '$' + total;
}
function lino(){
rooms = parseFloat(document.getElementById('lrm').value);
rooms *= 325;
total = rooms + total;
document.getElementById('vresp').innerHTML = '$' + total;
}
function flooring(){
  document.getElementById('vresp').innerHTML = 'Small';
}

var toggleVisibility = function(element) {
    if(element.style.display=='block'){
        element.style.display='none';
    } else {
        element.style.display='block';
    }
}
