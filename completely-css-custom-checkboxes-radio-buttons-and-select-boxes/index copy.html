<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Estimator</title>
  <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400|Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="css/style.css">


</head>



<style>
.diamond {
  position: absolute;
  height: 60px;
  z-index: 30;
  width: 200px;
  line-height: 50px;
  text-align: center;
5}
.diamond:before {
  position: absolute;
  content: '';
  bottom: 0px;
  left: 0px;
  height: 100%;
  width: 100%;
  background-color: #fff;
  z-index: -1;
}

.container2 {
  width: 100%;
  height: 18%;
  display: flex;
  flex-wrap: wrap;
  justify-content: left;
  align-items: center;
}
</style>




<body>
<div class="container2">
  <div>
    <span class='diamond' id="vresp">$0</span>
  </div>
</div>


  <div class="container">
  <div class="control-group">
    <h1>Estimator</h1>
    <label class="control control--checkbox">Interior
      <input onclick="toggleVisibility(document.getElementById('foo'))" id="rb1" type="checkbox" />
      <div class="control__indicator"></div>
    </label>
    <label class="control control--checkbox">Exterior
      <input onclick="toggleVisibility(document.getElementById('foo2'))" id="rb2" type="checkbox"/>
      <div class="control__indicator"></div>
    </label>
    <label class="control control--checkbox">Seasonal Discount
      <input type="checkbox" disabled="disabled"/>
      <div class="control__indicator"></div>
    </label>
    <label class="control control--checkbox">Free In-Person Estimate
      <input type="checkbox" disabled="disabled" checked="checked"/>
      <div class="control__indicator"></div>
    </label>
  </div>


  <div class="control-group" id="foo" style="display:none">
    <h1>Interiors</h1>
    <label class="control control--radio">First radio
      <input type="radio" name="radio" checked="checked"/>
      <div class="control__indicator"></div>
    </label>
    <label class="control control--radio">Second radio
      <input type="radio" name="radio"/>
      <div class="control__indicator"></div>
    </label>
    <label class="control control--radio">Disabled
      <input type="radio" name="radio2" disabled="disabled"/>
      <div class="control__indicator"></div>
    </label>
    <label class="control control--radio">Disabled & checked
      <input type="radio" name="radio2" disabled="disabled" checked="checked"/>
      <div class="control__indicator"></div>
    </label>
  </div>
  <div class="control-group" id="foo2" style="display:none">
    <h1>Exteriors</h1>
    <div class="select">
      <select>
        <option>First select</option>
        <option>Option</option>
        <option>Option</option>
      </select>
      <div class="select__arrow"></div>
    </div>
    <div class="select">
      <select>
        <option>Second select</option>
        <option>Option</option>
        <option>Option</option>
      </select>
      <div class="select__arrow"></div>
    </div>
    <div class="select">
      <select disabled="disabled">
        <option>Disabled</option>
        <option>Option</option>
        <option>Option</option>
      </select>
      <div class="select__arrow"></div>
    </div>
  </div>
</div>



</body>

<script>

var toggleVisibility = function(element) {
    if(element.style.display=='block'){
        element.style.display='none';
    } else {
        element.style.display='block';
    }
}

</script>



</html>
