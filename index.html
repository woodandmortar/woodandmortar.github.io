<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Woodandmortar</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div style="position:absolute;z-index:99;bottom:80px;justify-content: center;">
  <h2>Woodandmortar.com has merged with LuminaFields AI, you are redirecting to luminafields.com in <span id="countdown">0</span> seconds</h2>
</div>
<div class="face-container">
  <div class="face" style="--left-lower-rotation:20deg;--left-lower-position:40%;--left-upper-rotation:0deg;--left-upper-position:0%;--right-lower-rotation:-20deg;--right-lower-position:40%;--right-upper-rotation:0deg;--right-upper-position:0%;--face-rotation-x:0deg;--face-rotation-y:0deg;--face-rotation-z:0deg;">
    <div class="eye left">
      <div class="lower">
        <div class="lid"></div>
      </div>
      <div class="upper">
        <div class="lid"></div>
      </div>
    </div>
    <div class="eye right">
      <div class="lower">
        <div class="lid"></div>
      </div>
      <div class="upper">
        <div class="lid"></div>
      </div>
    </div>
  </div>
</div>

<script>
        // Function to start the countdown
        function startCountdown() {
            var countdown = 10; // Set the initial countdown time in seconds

            function updateCountdown() {
                document.getElementById("countdown").innerHTML = countdown;
                countdown--;

                if (countdown < 0) {
                    clearInterval(timer); // Stop the countdown when it reaches 0
                    window.location.href = "https://www.luminafields.com"; // Redirect to Google.com
                }
            }

            updateCountdown(); // Update immediately
            var timer = setInterval(updateCountdown, 1000); // Update every 1000ms (1 second)
        }

        startCountdown(); // Start the countdown when the page loads
    </script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
